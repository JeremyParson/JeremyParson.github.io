{{ define "external" }}
<link rel="stylesheet" href="/css/projects.css">
{{ end }}

{{ define "header"}}
<h1>My Projects</h1>
{{ end }}

{{ define "main" }}
<ul>
  {{ range .Pages }}
  <li class="project-card">
    <a href="{{ .Permalink }}" class="project-card__title"><h3>{{ .Title }}</h3></a>
    <p> {{.Params.description}} </p>
    <b> Published on {{.PublishDate.Format "January 2, 2006"}} </b>
  </li>
  {{ end }}
</ul>
{{ end }}
