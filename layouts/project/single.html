{{ define "external" }}
<link rel="stylesheet" href="/css/project.css">
{{ end }}

{{ define "header"}}
<h1>{{.Title}}</h1>
{{end}}

{{ define "main" }}
<a href="{{.Params.github}}" class="repo" id="github-button">Goto Github</a>
<a href="{{.Params.demolink}}" class="repo" id="demo-button">View Demo</a>
<div class="content-section">
  <p> Published on {{.PublishDate.Format "January 2, 2006"}} </p>
  <div>
    <h2>Summary</h2>
    <p>{{.Params.description}}</p>
  </div>
  {{.Content}}
</div>

{{ end }}
