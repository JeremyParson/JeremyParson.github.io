{{ define "external" }}
<link rel="stylesheet" href="/css/blog.css">
{{ end }}

{{ define "header"}}
<h1>{{.Title}}</h1>
{{ end }}

{{ define "main" }}
<ul>
  {{ range .Pages }}
  <li class="article">
    <a href="{{ .Permalink }}"><h3>{{ .Title }}</h3></a>
    <p> {{.Params.description}} </p>
    <p> Published on {{.PublishDate.Format "January 2, 2006"}} </p>
  </li>
  {{ end }}
</ul>
{{ end }}
